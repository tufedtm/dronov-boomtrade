{% extends 'main.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block main %}
    <h2>{{ object.title }}</h2>
    <div>
        {{ object.content|safe }}
    </div>
    <p class="posted">{{ object.posted|date:'j.m.Y H:i' }}</p>
    <p>
        <a href="{% url 'news_index' %}?page={{ pn }}">Назад</a>
    </p>
{% endblock %}
